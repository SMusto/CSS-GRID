<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media-querys.css">
    <script src="https://kit.fontawesome.com/767bd8cfbf.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./imgs/logo.png" alt="">
            </div>
                <ul class="menu" id="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            <div class="menu-bar" id="menu-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="shopping-car">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>

    <main class="wrapper">
        <div class="info-content">
            <h2>Artist</h3>
            <h1>Chris Martin</h1>
            <h3>“When we listen to music we are not listening to the past, we are not listening to the future, we are listening to an expanded present.”</h3>
            <button class="btn">Read More</button>
        </div>
    </main>

    <footer>
        <div class="marketing-section">
            <div class="listen-online">
                <i class="fa-solid fa-headphones"></i>
                <h3>Listen Online</h3>
            </div>

            <div class="follow-me">
                <h3>Follow Me</h3>
            </div>

            <div class="social-network">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
